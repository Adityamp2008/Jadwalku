<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwal Pelajaranku</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ffffff">
    
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png">

    <style>
        /* Custom scrollbar untuk tampilan lebih bersih */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #e5e7eb; }
        ::-webkit-scrollbar-thumb { background: #9ca3af; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #6b7280; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 font-sans antialiased">

    <div class="container mx-auto p-4 md:p-6 max-w-4xl">
        
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-teal-600">Jadwal Pelajaranku</h1>
            <p class="text-gray-500 mt-2">Klik mata pelajaran untuk menambahkan tugas.</p>
        </header>

        <main id="schedule-container" class="space-y-8">
            </main>

    </div>

    <div id="task-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden z-50 transition-opacity duration-300">
        <div id="modal-content" class="bg-white rounded-2xl shadow-2xl w-full max-w-md p-6 transform scale-95 transition-transform duration-300">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-bold text-teal-600">Tugas untuk <span id="modal-mapel-title"></span></h2>
                <button id="close-modal-btn" class="text-gray-400 hover:text-gray-800 text-3xl">&times;</button>
            </div>

            <form id="tugas-form" class="space-y-4">
                <div>
                    <label for="tugas-deskripsi" class="block text-sm font-medium text-gray-600">Deskripsi Tugas</label>
                    <input type="text" id="tugas-deskripsi" class="mt-1 w-full bg-gray-200 border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-teal-500 focus:border-teal-500" placeholder="Contoh: Mengerjakan LKS hal. 52" required>
                </div>
                <div>
                    <label for="tugas-deadline" class="block text-sm font-medium text-gray-600">Dikumpulkan Kapan?</label>
                    <input type="date" id="tugas-deadline" class="mt-1 w-full bg-gray-200 border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-teal-500 focus:border-teal-500" required>
                </div>
                <button type="submit" class="w-full bg-teal-500 hover:bg-teal-600 text-white font-bold py-2 px-4 rounded-lg transition-colors flex items-center justify-center gap-2">
                    <i class="fas fa-plus-circle"></i> Tambah Tugas
                </button>
            </form>

            <div class="mt-6">
                <h3 class="text-lg font-semibold text-gray-700 border-b border-gray-200 pb-2 mb-3">Daftar Tugas</h3>
                <ul id="tugas-list" class="space-y-2 max-h-48 overflow-y-auto">
                    </ul>
            </div>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // =====================================================================
        // DATA JADWAL PELAJARAN (EDIT DI SINI!)
        // =====================================================================
        const jadwalPelajaran = [
            {
                hari: "Senin",
                pelajaran: [
                    { jam: "08:05 - 08:40", mapel: "Wali Kelas" },
                    { jam: "08:40 - 09:50", mapel: "B sunda" },
                    { jam: "09:50 - 10:10", mapel: "Istirahat" },
                    { jam: "10:10 - 11:55", mapel: "PKK (Produk Kreatif dan Kewirausahaan)" },
                    { jam: "11:55 - 12:25", mapel: "Istirahat & Sholat" },
                    { jam: "12:25 - 14:45", mapel: "B Indonesia" },
                ]
            },
            {
                hari: "Selasa",
                pelajaran: [
                    { jam: "07:30 - 08:40", mapel: "Bahasa Indonesia" },
                    { jam: "08:40 - 09:50", mapel: "MTK" },
                    { jam: "09:50 - 10:10", mapel: "Istirahat" },
                    { jam: "10:10 - 11:55", mapel: "PKK (Produk Kreatif dan Kewirausahaan)" },
                    { jam: "11:55 - 12:25", mapel: "Istirahat & Sholat" },
                    { jam: "12:25 - 14:45", mapel: "Sejarah" },
                ]
            },
            {
                hari: "Rabu",
                pelajaran: [
                    { jam: "07:30 - 09:50", mapel: "B Inggris" },
                    { jam: "09:50 - 10:10", mapel: "Istirahat" },
                    { jam: "10:10 - 11:55", mapel: "PAI" },
                    { jam: "11:55 - 12:25", mapel: "Istirahat & Sholat" },
                    { jam: "12:25 - 14:45", mapel: "PKK (Produk Kreatif dan Kewirausahaan)" },
                ]
            },
             {
                hari: "Kamis",
                pelajaran: [
                    { jam: "07:30 - 09:50", mapel: "MTK" },
                    { jam: "09:50 - 10:10", mapel: "Istirahat" },
                    { jam: "10:10 - 11:55", mapel: "PPKN" },
                    { jam: "11:55 - 12:25", mapel: "Istirahat & Sholat" },
                    { jam: "12:25 - 13:00", mapel: "PPKN" },
                    { jam: "13:00 - 14:45", mapel: "PAI" },
                ]
            },
             {
                hari: "Jumat",
                pelajaran: [
                    { jam: "07:30 - 09:50", mapel: "B Inggris" },
                    { jam: "09:50 - 10:10", mapel: "Istirahat" },
                    { jam: "10:10 - 11:20", mapel: "B Sunda" },
                ]
            }
        ];

        // =====================================================================
        // LOGIKA APLIKASI
        // =====================================================================

        const scheduleContainer = document.getElementById('schedule-container');
        const modal = document.getElementById('task-modal');
        const modalContent = document.getElementById('modal-content');
        const closeModalBtn = document.getElementById('close-modal-btn');
        const modalMapelTitle = document.getElementById('modal-mapel-title');
        const tugasForm = document.getElementById('tugas-form');
        const tugasList = document.getElementById('tugas-list');
        const tugasDeskripsiInput = document.getElementById('tugas-deskripsi');
        const tugasDeadlineInput = document.getElementById('tugas-deadline');

        let currentMapel = null;
        let tugas = JSON.parse(localStorage.getItem('tugasPelajaran')) || [];

        // --- Fungsi untuk menyimpan tugas ke Local Storage ---
        const saveTugas = () => {
            localStorage.setItem('tugasPelajaran', JSON.stringify(tugas));
        };
        
        // --- Fungsi untuk format tanggal ---
        const formatDate = (dateString) => {
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            return new Date(dateString).toLocaleDateString('id-ID', options);
        }

        // --- Fungsi untuk Render/Menampilkan Jadwal ---
        const renderJadwal = () => {
            scheduleContainer.innerHTML = '';
            jadwalPelajaran.forEach(hari => {
                const tugasHariIni = hari.pelajaran.reduce((count, pelajaran) => count + tugas.filter(t => t.mapel === pelajaran.mapel).length, 0);

                const daySection = document.createElement('section');
                daySection.innerHTML = `
                    <div class="flex items-center mb-4">
                        <h2 class="text-3xl font-bold text-teal-500">${hari.hari}</h2>
                        ${tugasHariIni > 0 ? `<span class="ml-3 bg-red-500 text-white text-xs font-bold px-2.5 py-1 rounded-full">${tugasHariIni}</span>` : ''}
                    </div>
                    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
                        ${hari.pelajaran.map(pelajaran => {
                            const jumlahTugas = tugas.filter(t => t.mapel === pelajaran.mapel).length;
                            if (pelajaran.mapel.toLowerCase().includes('istirahat')) {
                                return `
                                <div class="bg-gray-100 p-4 rounded-lg flex items-center justify-center border-2 border-dashed border-gray-300">
                                    <div class="text-center">
                                        <p class="font-semibold text-gray-400">${pelajaran.mapel}</p>
                                        <p class="text-sm text-gray-500">${pelajaran.jam}</p>
                                    </div>
                                </div>`;
                            }
                            return `
                            <div class="bg-white p-4 rounded-lg shadow-md cursor-pointer transform hover:scale-105 hover:shadow-xl transition-all duration-300 relative" data-mapel="${pelajaran.mapel}">
                                <div class="flex flex-col h-full">
                                    <p class="font-bold text-lg flex-grow">${pelajaran.mapel}</p>
                                    <p class="text-sm text-gray-500 mt-2">${pelajaran.jam}</p>
                                </div>
                                ${jumlahTugas > 0 ? `<div class="absolute top-2 right-2 bg-teal-500 text-white w-6 h-6 rounded-full flex items-center justify-center text-xs font-bold">${jumlahTugas}</div>` : ''}
                            </div>`;
                        }).join('')}
                    </div>
                `;
                scheduleContainer.appendChild(daySection);
            });
        };
        
        // --- Fungsi untuk Render/Menampilkan Daftar Tugas di Modal ---
        const renderTugas = () => {
            tugasList.innerHTML = '';
            const tugasUntukMapel = tugas.filter(t => t.mapel === currentMapel);

            if (tugasUntukMapel.length === 0) {
                tugasList.innerHTML = `<li class="text-gray-400 text-center py-4">Belum ada tugas. Hore!</li>`;
                return;
            }

            tugasUntukMapel.forEach(t => {
                const originalIndex = tugas.findIndex(item => item.id === t.id);
                const li = document.createElement('li');
                li.className = 'bg-gray-100 p-3 rounded-lg flex justify-between items-center';
                li.innerHTML = `
                    <div>
                        <p class="font-semibold">${t.deskripsi}</p>
                        <p class="text-xs text-gray-500">Deadline: ${formatDate(t.deadline)}</p>
                    </div>
                    <button data-index="${originalIndex}" class="hapus-tugas-btn text-red-500 hover:text-red-700 px-2 py-1 rounded">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                `;
                tugasList.appendChild(li);
            });
        };
        
        // --- Fungsi Modal ---
        const openModal = (mapel) => {
            currentMapel = mapel;
            modalMapelTitle.textContent = mapel;
            renderTugas();
            modal.classList.remove('hidden');
            setTimeout(() => {
                modal.classList.add('opacity-100');
                modalContent.classList.remove('scale-95');
                modalContent.classList.add('scale-100');
            }, 10);
        };

        const closeModal = () => {
             modal.classList.remove('opacity-100');
             modalContent.classList.remove('scale-100');
             modalContent.classList.add('scale-95');
             setTimeout(() => {
                modal.classList.add('hidden');
                currentMapel = null;
                tugasForm.reset();
            }, 300);
        };
        
        // --- Event Listeners ---
        scheduleContainer.addEventListener('click', (e) => {
            const card = e.target.closest('[data-mapel]');
            if (card && !card.querySelector('.text-gray-400')?.textContent.toLowerCase().includes('istirahat')) {
                openModal(card.dataset.mapel);
            }
        });
        closeModalBtn.addEventListener('click', closeModal);
        modal.addEventListener('click', (e) => { if (e.target === modal) closeModal(); });

        tugasForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const deskripsi = tugasDeskripsiInput.value.trim();
            const deadline = tugasDeadlineInput.value;
            if (deskripsi && deadline) {
                tugas.push({ id: Date.now(), mapel: currentMapel, deskripsi, deadline });
                saveTugas();
                renderTugas();
                renderJadwal();
                tugasForm.reset();
            }
        });

        tugasList.addEventListener('click', (e) => {
            const hapusBtn = e.target.closest('.hapus-tugas-btn');
            if (hapusBtn) {
                tugas.splice(hapusBtn.dataset.index, 1);
                saveTugas();
                renderTugas();
                renderJadwal();
            }
        });

        // --- Inisialisasi Aplikasi ---
        renderJadwal();

        // --- PWA Service Worker Registration ---
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(reg => console.log('Service Worker: Registered'))
                    .catch(err => console.log(`Service Worker: Error: ${err}`));
            });
        }
    });
    </script>
</body>
</html>
